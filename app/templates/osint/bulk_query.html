{% extends "base.html" %}
{% block title %}Bulk OSINT Query{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Bulk OSINT Query</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Query Type</label>
                        <select class="form-select" name="query_type" required>
                            <option value="whois">WHOIS</option>
                            <option value="dns">DNS</option>
                            <option value="ip">IP</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Query Terms (one per line)</label>
                        <textarea class="form-control" name="query_terms" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Execute Bulk Query</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
