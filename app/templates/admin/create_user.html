{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card"><div class="card-header bg-primary text-white">
            <h5 class="mb-0">Create New User</h5>
        </div><div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label>Role</label>
                    <select class="form-select" name="role">
                        <option value="investigator">Investigator</option>
                        <option value="osint_analyst">OSINT Analyst</option>
                        <option value="case_manager">Case Manager</option>
                        <option value="legal_reviewer">Legal Reviewer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" name="mfa_enabled" id="mfa">
                    <label class="form-check-label" for="mfa">Enable MFA</label>
                </div>
                <button class="btn btn-primary">Create User</button>
            </form>
        </div></div>
    </div>
</div>
{% endblock %}
