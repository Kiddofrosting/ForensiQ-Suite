{% extends "base.html" %}
{% block title %}Anomaly Dashboard{% endblock %}
{% block content %}
<h2><i class="bi bi-cpu"></i> Anomaly Detection Dashboard</h2>
<div class="row g-3 mb-4">
    <div class="col-md-3">
        <div class="card stat-card danger"><div class="card-body text-center">
            <h3>{{ stats.total_anomalies }}</h3><p class="mb-0">Total</p>
        </div></div>
    </div>
    <div class="col-md-3">
        <div class="card stat-card warning"><div class="card-body text-center">
            <h3>{{ stats.open_anomalies }}</h3><p class="mb-0">Open</p>
        </div></div>
    </div>
</div>
<canvas id="anomalyChart" height="100"></canvas>
<script>
const ctx = document.getElementById('anomalyChart');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ stats.anomalies_by_day|map(attribute='date')|list|tojson }},
        datasets: [{
            label: 'Anomalies',
            data: {{ stats.anomalies_by_day|map(attribute='count')|list|tojson }},
            borderColor: 'rgb(220, 53, 69)',
            tension: 0.1
        }]
    }
});
</script>
<a href="{{ url_for('ml.list_anomalies') }}" class="btn btn-primary mt-3">View All Anomalies</a>
{% endblock %}
